# OracleMonitor - Docker Compose Configuration
# 通用预言机监控平台 Docker Compose 配置

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: oracle-monitor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oracle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oracle123}
      POSTGRES_DB: ${POSTGRES_DB:-oracle_monitor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oracle} -d ${POSTGRES_DB:-oracle_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oracle-monitor-network

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: oracle-monitor-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - oracle-monitor-network

  # ============================================================================
  # Main Application
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oracle-monitor-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-oracle}:${POSTGRES_PASSWORD:-oracle123}@postgres:5432/${POSTGRES_DB:-oracle_monitor}
      REDIS_URL: redis://redis:6379
      PORT: 3000
      # RPC URLs
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL:-}
      POLYGON_RPC_URL: ${POLYGON_RPC_URL:-}
      ARBITRUM_RPC_URL: ${ARBITRUM_RPC_URL:-}
      OPTIMISM_RPC_URL: ${OPTIMISM_RPC_URL:-}
      BASE_RPC_URL: ${BASE_RPC_URL:-}
      # WebSocket
      WS_PORT: 3001
      # Security
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      API_KEY_SALT: ${API_KEY_SALT:-change-in-production}
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "${APP_PORT:-3000}:3000"
      - "${WS_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oracle-monitor-network

  # ============================================================================
  # Worker (Background Sync)
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: oracle-monitor-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-oracle}:${POSTGRES_PASSWORD:-oracle123}@postgres:5432/${POSTGRES_DB:-oracle_monitor}
      REDIS_URL: redis://redis:6379
      # RPC URLs
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL:-}
      POLYGON_RPC_URL: ${POLYGON_RPC_URL:-}
      ARBITRUM_RPC_URL: ${ARBITRUM_RPC_URL:-}
      OPTIMISM_RPC_URL: ${OPTIMISM_RPC_URL:-}
      BASE_RPC_URL: ${BASE_RPC_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oracle-monitor-network

  # ============================================================================
  # Nginx Reverse Proxy
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: oracle-monitor-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - oracle-monitor-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  oracle-monitor-network:
    driver: bridge
