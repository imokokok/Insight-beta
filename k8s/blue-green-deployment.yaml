apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: oracle-monitor
  namespace: default
  labels:
    app: oracle-monitor
spec:
  replicas: 5
  strategy:
    blueGreen:
      activeService: oracle-monitor-active
      previewService: oracle-monitor-preview
      autoPromotionEnabled: false
      autoPromotionSeconds: 300
      maxUnavailable: 0
      maxSurge: 100%
      scaleDownDelaySeconds: 600
      scaleDownDelayRevisionLimit: 2
      previewReplicaCount: 2
      openShiftRoute:
        enabled: false
      antiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: {}
  selector:
    matchLabels:
      app: oracle-monitor
  template:
    metadata:
      labels:
        app: oracle-monitor
        version: blue
    spec:
      containers:
      - name: oracle-monitor
        image: oracle-monitor:latest
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-monitor-active
  namespace: default
  labels:
    app: oracle-monitor
spec:
  type: ClusterIP
  selector:
    app: oracle-monitor
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-monitor-preview
  namespace: default
  labels:
    app: oracle-monitor
spec:
  type: ClusterIP
  selector:
    app: oracle-monitor
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oracle-monitor
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - oracle-monitor.io
    secretName: tls-secret
  rules:
  - host: oracle-monitor.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oracle-monitor-active
            port:
              number: 80
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: smoke-tests
  namespace: default
spec:
  metrics:
  - name: smoke-test
    interval: 1m
    count: 3
    successCondition: result == "true"
    provider:
      job:
        spec:
          template:
            spec:
              containers:
              - name: smoke-test
                image: curlimages/curl:latest
                command:
                - /bin/sh
                - -c
                - |
                  curl -sf http://oracle-monitor-preview:3000/api/health && \
                  curl -sf http://oracle-monitor-preview:3000/api/oracle/prices && \
                  echo "true"
              restartPolicy: Never
          backoffLimit: 1
  - name: integration-test
    interval: 2m
    count: 1
    successCondition: result == "true"
    provider:
      job:
        spec:
          template:
            spec:
              containers:
              - name: integration-test
                image: oracle-monitor-test:latest
                command:
                - npm
                - run
                - test:e2e:smoke
                env:
                - name: BASE_URL
                  value: "http://oracle-monitor-preview:3000"
              restartPolicy: Never
          backoffLimit: 0
