apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-monitor-app
  namespace: oracle-monitor
  labels:
    app: oracle-monitor-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: oracle-monitor-app
  template:
    metadata:
      labels:
        app: oracle-monitor-app
    spec:
      containers:
        - name: app
          image: oracle-monitor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 3001
              name: websocket
          envFrom:
            - configMapRef:
                name: oracle-monitor-config
            - secretRef:
                name: oracle-monitor-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-monitor-app
  namespace: oracle-monitor
spec:
  selector:
    app: oracle-monitor-app
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: websocket
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oracle-monitor-ingress
  namespace: oracle-monitor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - oracle-monitor.example.com
      secretName: oracle-monitor-tls
  rules:
    - host: oracle-monitor.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oracle-monitor-app
                port:
                  number: 3000
