apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-monitor-worker
  namespace: oracle-monitor
  labels:
    app: oracle-monitor-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-monitor-worker
  template:
    metadata:
      labels:
        app: oracle-monitor-worker
    spec:
      containers:
        - name: worker
          image: oracle-monitor-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: oracle-monitor-config
            - secretRef:
                name: oracle-monitor-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: oracle-monitor-worker-hpa
  namespace: oracle-monitor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: oracle-monitor-worker
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
