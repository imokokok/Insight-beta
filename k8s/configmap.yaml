apiVersion: v1
kind: ConfigMap
metadata:
  name: oracle-monitor-config
  namespace: oracle-monitor
data:
  NODE_ENV: "production"
  PORT: "3000"
  WS_PORT: "3001"
  POSTGRES_DB: "oracle_monitor"
  POSTGRES_PORT: "5432"
  REDIS_PORT: "6379"
  ENABLE_WEBSOCKET: "true"
  ENABLE_PRICE_AGGREGATION: "true"
  ENABLE_ALERTS: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "100"
  RATE_LIMIT_WS_CONNECTIONS_PER_IP: "10"
---
apiVersion: v1
kind: Secret
metadata:
  name: oracle-monitor-secrets
  namespace: oracle-monitor
type: Opaque
stringData:
  DATABASE_URL: "postgresql://oracle:oracle123@postgres:5432/oracle_monitor"
  REDIS_URL: "redis://redis:6379"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  API_KEY_SALT: "your-api-key-salt-change-in-production"
  ETHEREUM_RPC_URL: ""
  POLYGON_RPC_URL: ""
  ARBITRUM_RPC_URL: ""
  OPTIMISM_RPC_URL: ""
  BASE_RPC_URL: ""
