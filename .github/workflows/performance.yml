name: Performance Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly performance audit
    - cron: '0 0 * * 0'

env:
  NODE_VERSION: '20'

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x

      - name: Run Lighthouse CI
        run: lhci autorun --fail-on-budgets
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: lhci_reports/
          retention-days: 30

      - name: Comment Lighthouse results on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/lhr.json', 'utf8'));

            const summary = results.summary;
            const comment = `
            ## ðŸ“Š Lighthouse Performance Audit

            ### Performance Metrics
            | Metric | Score |
            |--------|-------|
            | Performance | ${Math.round(summary.performance * 100)} |
            | Accessibility | ${Math.round(summary.accessibility * 100)} |
            | Best Practices | ${Math.round(summary['best-practices'] * 100)} |
            | SEO | ${Math.round(summary.seo * 100)} |
            | PWA | ${Math.round(summary.pwa * 100) || 'N/A'} |

            ### Audit Details
            - **First Contentful Paint**: ${results.audits['first-contentful-paint'].displayValue}
            - **Largest Contentful Paint**: ${results.audits['largest-contentful-paint'].displayValue}
            - **Time to Interactive**: ${results.audits['interactive'].displayValue}
            - **Total Blocking Time**: ${results.audits['total-blocking-time'].displayValue}
            - **Cumulative Layout Shift**: ${results.audits['layout-shift-elements'].displayValue}
            - **Speed Index**: ${results.audits['speed-index'].displayValue}

            ### Budget Status
            | Category | Budget | Actual |
            |----------|--------|--------|
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
