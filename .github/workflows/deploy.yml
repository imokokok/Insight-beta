name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20"

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || inputs.environment == 'staging')
    environment: staging
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          INSIGHT_DEMO_MODE: "false"

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: rsync, docker push, kubectl apply, etc.

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke tests to verify deployment
          curl -f https://staging.yourapp.com/api/health?probe=liveness || exit 1

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && (github.event.inputs.environment == 'production' || github.event_name == 'workflow_dispatch')
    environment: production
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          INSIGHT_DEMO_MODE: "false"

      - name: Run security checks
        run: |
          echo "Running security checks..."
          npm audit --audit-level=high

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: rsync, docker push, kubectl apply, etc.

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke tests to verify deployment
          curl -f https://yourapp.com/api/health?probe=liveness || exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment successful!"
          # Add notification logic (Slack, email, etc.)

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          # Add notification logic (Slack, email, etc.)
