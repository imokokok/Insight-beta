name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20"

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || inputs.environment == 'staging')
    environment: staging
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          INSIGHT_DEMO_MODE: "false"

      - name: Build and push Docker image
        run: |
          echo "Building Docker image for staging..."
          docker build -t insight-beta:staging .
          echo "Docker image built successfully"
          # å¦‚æœæœ‰ Docker Registryï¼Œå–æ¶ˆä¸‹é¢çš„æ³¨é‡Š
          # docker tag insight-beta:staging your-registry/insight-beta:staging
          # docker push your-registry/insight-beta:staging

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # ä½¿ç”¨ Docker Compose éƒ¨ç½²
          docker-compose -f docker-compose.staging.yml down || true
          docker-compose -f docker-compose.staging.yml up -d
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 10

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # æ£€æŸ¥åº”ç”¨å¥åº·çŠ¶æ€
          curl -f http://localhost:3000/api/health?probe=liveness || exit 1
          # æ£€æŸ¥ API å“åº”
          curl -f http://localhost:3000/api/oracle/health || exit 1
          echo "Smoke tests passed!"

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && (github.event.inputs.environment == 'production' || github.event_name == 'workflow_dispatch')
    environment: production
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          INSIGHT_DEMO_MODE: "false"

      - name: Run security checks
        run: |
          echo "Running security checks..."
          npm audit --audit-level=high

      - name: Build and push Docker image
        run: |
          echo "Building Docker image for production..."
          docker build -t insight-beta:production .
          docker tag insight-beta:production insight-beta:latest
          echo "Docker image built successfully"
          # å¦‚æœæœ‰ Docker Registryï¼Œå–æ¶ˆä¸‹é¢çš„æ³¨é‡Š
          # docker tag insight-beta:production your-registry/insight-beta:production
          # docker tag insight-beta:production your-registry/insight-beta:latest
          # docker push your-registry/insight-beta:production
          # docker push your-registry/insight-beta:latest

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # ä½¿ç”¨ Docker Compose éƒ¨ç½²
          docker-compose -f docker-compose.yml down || true
          docker-compose -f docker-compose.yml up -d
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # æ£€æŸ¥åº”ç”¨å¥åº·çŠ¶æ€
          curl -f http://localhost:3000/api/health?probe=liveness || exit 1
          # æ£€æŸ¥ API å“åº”
          curl -f http://localhost:3000/api/oracle/health || exit 1
          # æ£€æŸ¥å…³é”®ç«¯ç‚¹
          curl -f http://localhost:3000/api/oracle/stats || exit 1
          echo "Smoke tests passed!"

      - name: Notify on success
        if: success()
        run: |
          echo "ğŸš€ Production deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "Deployed at: $(date)"
          # å¯ä»¥æ·»åŠ  Slack é€šçŸ¥
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"âœ… Production deployment successful!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "Version: ${{ github.sha }}"
          echo "Failed at: $(date)"
          # å¯ä»¥æ·»åŠ  Slack é€šçŸ¥
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"ğŸš¨ Production deployment failed!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
