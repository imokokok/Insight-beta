name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
        env:
          NEXT_TELEMETRY_DISABLED: "1"
      - run: npm run typecheck
      - run: npx vitest run
      - run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: "1"

