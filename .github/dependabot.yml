version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "security-team"
    assignees:
      - "maintainer"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      minor-patch-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    automerged-dependencies:
      - dependency-type: "direct"
      - dependency-type: "indirect"
      - update-types:
          - "version-update:semver-patch"
          - "version-update:semver-minor"
    package-rules:
      - match-dependencies:
          - "@types/node"
        update-types:
          - "version-update:semver-major"
        automerged-dependencies: []
      - match-update-types:
          - "security"
        labels:
          - "dependencies"
          - "security"
          - "automerge"
        review-status: required
        commit-message:
          prefix: "fix(deps)"
      - match-update-types:
          - "version-update:semver-patch"
        labels:
          - "dependencies"
          - "patch"
          - "automerge"
        ignore-conditions:
          - dependency-name: "@types/node"
      - match-update-types:
          - "version-update:semver-minor"
        labels:
          - "dependencies"
          - "minor"
        rebase-strategy: auto

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "chore(ci)"
    package-rules:
      - match-update-types:
          - "version-update:semver-patch"
        labels:
          - "ci"
          - "dependencies"
          - "automerge"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "docker"
      - "dependencies"
    commit-message:
      prefix: "chore(docker)"
