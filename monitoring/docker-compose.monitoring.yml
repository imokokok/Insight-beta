# Monitoring Stack - Prometheus + Grafana
# 监控栈配置

version: '3.8'

services:
  # ============================================================================
  # Prometheus
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: oracle-monitor-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert-rules.yml:/etc/prometheus/rules/alert-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - oracle-monitor-network

  # ============================================================================
  # Grafana
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: oracle-monitor-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - oracle-monitor-network

  # ============================================================================
  # AlertManager
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: oracle-monitor-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - oracle-monitor-network

  # ============================================================================
  # Node Exporter
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: oracle-monitor-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - oracle-monitor-network

  # ============================================================================
  # Redis Exporter
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: oracle-monitor-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - oracle-monitor-network

  # ============================================================================
  # PostgreSQL Exporter
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: oracle-monitor-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://oracle:oracle123@postgres:5432/oracle_monitor?sslmode=disable
    networks:
      - oracle-monitor-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  oracle-monitor-network:
    external: true
    name: oracle-monitor_oracle-monitor-network
